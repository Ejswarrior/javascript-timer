<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="stopwatch.css"/>
</head>
<body>
    <label for="countDownHours">Enter in time</label>
    <input type="text" class="countDownHours" name="fname">
    <label for="countDownMinutes">Enter in time</label>
    <input type="text" class="countDownMinutes" name="fname">
    <label for="countDownSeconds">Enter in time</label>
    <input type="text" class="countDownSeconds" name="fname">
    <div class="border">
    <h1> Stopwatch timer </h1>

    <p class="hours">00:</p>
    <P class='minutes'>00:</P>
    <P class='seconds'>00</P>

    

<div class="btn">
    <button class="start" type="button">Count up</button>
    <button class="stop" onclick="stopInterval()" type="button">Stop</button>
    <button class="reset" type="button">Reset</button>
    <button class="down" type="button">Add timer</button>
    <button class="countDown" type="button">Count down</button>
    
</div>
</div>

<script src="stopwatch.js"></script>
</body>
</html>
